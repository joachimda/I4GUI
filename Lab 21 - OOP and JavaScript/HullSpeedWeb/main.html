<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Hull Speed Calculator</title>
    <link href="Sailboat.css" rel="stylesheet"/>
</head>
<body>

<div id="picture">
    <img src="sailboat.jpg" id="sailboatPicture" alt="Picture of a sailboat"/>
</div>

<div id="content">
    <header>
        <h1>
            Webpage to calculate hullspeed
        </h1>
    </header>
    <div class="row">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
    </div>
    <div class="row">
        <label for="length">Length:</label>
        <input type="number" name="length" id="length" />
        <span id="lengthUnit">feet</span>
    </div>
    <div class="row">
        <input id="calculateHullSpeed" type="submit" value="Calculate" />
    </div>
    <div class="row">
        <label>Hull Speed:</label>
        <input type="number" name="result" id="result" readonly="readonly" />
        <span id="speedUnit">knots</span>
    </div>
</div>

</body>
</html>
